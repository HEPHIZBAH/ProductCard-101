<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="main">
      <div class="card">
           <div class="img-card">
            <picture>
              <source
                srcset="./images/image-product-desktop.jpg"
                media="(min-width: 600px)"
              />
              <source
                srcset="./images/image-product-mobile.jpg 686w"
                media="(min-width: 0px)"
              />
              <img
                class="card__hero-image"
                src="./images/image-product-desktop.jpg"
                alt="bottle of perfume"
              />
            </picture>
           </div>
            <div class="perfume-text">
               <h4>PERFUME</h4>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                 <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                  <div class="price-tag">$149.99<span><small><del>$169.99</del></small></span></div>
                    <button class="btn"><img src="images\icon-cart.svg" /><a>Add to Cart</a></button>
            </div>
      </div>
      </div>
              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">FlourishSites</a>.
              </div>
</body>
</html>
